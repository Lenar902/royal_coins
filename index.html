          </button>
        </div>

        <div class="header__info">
          <div class="header__stars">
            <h3><span id = "stars">500</span>/9000</h3>
          </div>
    
          <div class="header__coins">
            <h3 class="coins" id="coins">1000000</h3>
          </div>
        </div>
        
      </header>
    
      <main class="main">
        <div id="slot-machine" class="slot-machine"></div>   
      </main> 

      <footer class="footer">
        <div class="footer__button-circle">
          <button type="button" class="button-circle" id="sub">-</button>
          <div class="footer__rate">
            <h3 class="coins coins--effect" id="rate">0</h3>
          </div>
          <button type="button" class="button-circle" id="add">+</button>
        </div>

        <div class="footer__win">
            <h3 class="win" id="win-text">Win</h3>
            <h3 class="coins coins--effect" id="win-count">0</h3>
        </div>

        <div class="footer__buttons">
          <button type="button" id="play-button" class="button" disabled>
            <span>Auto</span>
          </button>  
          <button type="button" id="spin-button" class="button button--green">
            <span>Spin</span>
          </button>
        </div>
      </footer> 
    </div>    

    <script src="./js/slot-machine.js"></script>
    <script src="./js/script.js"></script>
    
</body>
</html>
